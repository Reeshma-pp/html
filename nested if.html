<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="compare">
    <button onclick="comp()">Compare</button>
    <script>
        function comp()
        {
            var a
            a=Number(document.getElementById("compare").value)
            if(a>10){
                alert("greater than 10")
            }
            else if(a<10)
            {
                alert("less than 10")
            }
            else if(a==10)
            {
                alert("equal to 10")
            }
        }
    </script>
</body>
</html>
