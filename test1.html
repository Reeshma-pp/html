<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      text-align: center;
    }
    .product-image {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center;
    }
    .product-details {
      padding: 16px;
    }
    .product-name {
      font-size: 20px;
      font-weight: bold;
      margin: 0 0 8px;
      color: #333;
    }
    .product-size {
      font-size: 16px;
      color: #666;
      margin: 0 0 8px;
    }
    .product-price {
      font-size: 18px;
      color: #27ae60;
      font-weight: bold;
      margin: 0 0 16px;
    }
    .add-to-cart {
      background-color: #27ae60;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
    }
    .add-to-cart:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <div class="product-image" style="background-image: url('https://via.placeholder.com/300x200');"></div>
    <div class="product-details">
      <h2 class="product-name">Fiddle Leaf Fig</h2>
      <p class="product-size">Size: Medium</p>
      <p class="product-price">$45.00</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
