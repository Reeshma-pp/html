<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Scroll Example</title>
    <style>
        /* Style for the page and map */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        .content {
            padding: 20px;
            height: 2000px; /* Just for spacing */
        }
        .map {
            padding: 20px;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>
    <h1>My Webpage</h1>
    <nav>
        <ul>
            <li><a href="#location">Location</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="content">
    <p>This is the main content area.</p>
</div>

<div id="location" class="map">
    <h2>Our Location</h2>
    <img src="./image/bird.jpeg" alt="Map Image">
</div>

</body>
</html>
