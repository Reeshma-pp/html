<!doctype html>
<html lang="en">
  <head>
    <style>
        tr,td
        {
            padding: 10px;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tech Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="bootstrap modal.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bootstrap registration .html">Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="view registration.html">View Registration</a>
            </li>
          </ul>
          
        </div>
      </div>
      
    </nav>
    <table>
        <tr>
            <td>Name</td><td><input class="form-control form-control-sm" type="text" placeholder="Enter your name" aria-label=".form-control-sm example">
            </td>
        </tr>
        <tr><td>Email</td>
        <td><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"></td></tr>
        <tr>
            <td>Photo</td>
            <td><div class="mb-3">
                <label for="formFile" class="form-label"></label>
                <input class="form-control" type="file" id="formFile">
              </div></td>
        </tr>
        <tr>
            <td>District</td>
            <td><div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">kozhikode</a></li>
                  <li><a class="dropdown-item" href="#">Kannur</a></li>
                  <li><a class="dropdown-item" href="#">Kasargode</a></li>
                  
                </ul>
              </div>
              </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div></td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td><div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  +2
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Graduation
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                Post Graduation
                </label>
              </div></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-primary">Submit</button></td>
            <td><button type="button" class="btn btn-primary">Reset</button></td>
        </tr>
    </table>
