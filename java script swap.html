<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button onclick="swap()">Swap</button>
    <input type="text" id="display1">
    <input type="text" id="display2">
    <script>
        function swap()
        {
            var a,b,temp;
            a=Number(document.getElementById("input1").value)
            b=Number(document.getElementById("input2").value)
            temp=a
            a=b
            b=temp
            document.getElementById("display1").value=a
            document.getElementById("display2").value=b
        }
    </script>
</body>
</html>
