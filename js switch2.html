<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="fruitname">
    <button onclick="checkfruit()">click me</button><br>
    <p id="goodorbad"></p>
    <script>
        function checkfruit()
        {
            var value;
            var fruit=document.getElementById("fruitname")
            switch(fruit)
            {
                case "Apple":
                value="Apple is good";
                break;
                case "Banana":
                value="Banana is good"
                break;
                default:
                value="not bad"
            }

            document.getElementById("goodorbad").innerHTML=value;
        }
    </script>
</body>
</html>
