<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td
        {
            border: solid black;
            border-collapse: collapse;
            background-color: rgb(0, 255, 238);
            
        }
        
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th><td><input type="text"></td>
        </tr>
        <tr>
            <th>Last Name</th><td><input type="text"></td>
        </tr>
        <tr>
            <th>Photo</th><td><input type="file"></td>
        </tr>
        <tr>
            <th>Date of Birth</th><td><input type="date"></td>
        </tr>
        <tr>
            <th>Email</th><td><input type="text"></td>
        </tr>
        <tr>
            <th>Mobile Number</th><td><input type="text"></td>
        </tr>
        <tr>
            <th>Gender</th><td><input type="radio" name="gender">Male<input type="radio" name="gender">Female<input type="radio" name="gender">Others</td>
        </tr>
        <tr>
            <th>Address</th><td><input type="text"></td>
        </tr>
        <tr>
            <th>City</th><td><input type="text"></td>
        </tr>
        <tr>
            <th>Pincode</th><td><input type="text"></td>
        </tr>
        <tr>
            <th>State</th><td><input type="text"></td>
        </tr>
        <tr>
            <th>Country</th>
            <td><select>
                <option>India</option>
                <option>UAE</option>
            </select></td>
        </tr>
        <tr>
            <th>Hobbies</th>
            <td><input type="checkbox">Singing<input type="checkbox">Dancing
        </tr>
        <tr>
            <th>Qualification</th>
            <td><table>
                <tr>
                    <td>Sl no.</td><td>Examination</td><td>Board</td><td>Percentage</td><td>Year of Passing</td>
                </tr>
                <tr>
                    <td>1</td><td>Class 10</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td>
                </tr>
                <tr>
                    <td>2</td><td>Class 12</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td>
                </tr>
                <tr>
                    <td>3</td><td>Degree</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td>
                </tr>
                <tr>
                    <td>4</td><td>Post Graduation</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td>
                </tr>
            </table></td>
                <tr>
                    <th>Course Applied For</th>
                    <td><input type="radio" name="course">BCA<input type="radio" name="course">BSC<input type="radio" name="course">BA</td>
                </tr>
                <tr>
                    <td colspan="2"><button style="margin-left: 45%;">ok</button><button>Reset</button></td>
                </tr>
        </tr>
    </table>
</body>
</html>
