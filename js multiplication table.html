<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="multiplication"></p>
    <button onclick="func()">Submit</button>
    <script>
        function func()
        {
            var text=""
            let i
            for(i=1;i<=10;i++)
        {
            text+=i+"*2="+i*2+"<br>"
        }
document.getElementById("multiplication").innerHTML=text
        }
    </script>
</body>
</html>
