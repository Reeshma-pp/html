<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="odd">
    <button onclick="checknum()">Odd or Even</button>
    <script>
      
        function checknum()
        {
            var a
            a=Number(document.getElementById("odd").value)
            if(a%2==0){
                alert("even")
            }
            else
            {
                alert("odd")
            }
        }
    </script>
</body>
</html>
