<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img
        {
            width: 200px;
            height: 200px;
            transition: transform 5s;
            transition: transform 5s,width 6s;
            transition-delay: 2s;
        }
        img:hover
        {
            transform: rotate(360deg);
            width: 400px;
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/564x/07/11/11/071111714c6534d9c579dc6ee5801d14.jpg">
</body>
