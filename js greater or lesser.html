<html lang="en">
<head>

</head>
<body>
    <input type="text" id="compare">
    <button onclick="compare()">Compare</button>
    <script>
        function compare()
        {
            a=Number(document.getElementById("compare").value)
            if(a>=10)
            {
            alert("greater")               
            }
            else
            {
                alert("lesser")
            }
        }
    </script>
</body>
