<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .image-container {
    position: relative;
    width: 300px; /* Set your image width */
    height: 200px; /* Set your image height */
}

.image-container img {
    position: absolute;
    width: 100%;
    height: 100%;
    transition: opacity 0.5s ease;
}

.image-default {
    opacity: 1;
}

.image-hover {
    opacity: 0;
}

.image-container:hover .image-default {
    opacity: 0;
}

.image-container:hover .image-hover {
    opacity: 1;
}
    </style>
</head>
<body>

    <div class="image-container">
        <img src="./image/banana-cupcakes-mixed-with-chocolate-chip-white-plate_1150-20917.avif" alt="Image 1" class="image-default">
        <img src="./image/ai-generated-cake-picture_23-2150649462.avif" alt="Image 2" class="image-hover">
    </div>

</body>
</html>
