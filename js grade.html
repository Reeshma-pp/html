<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="mark">
    <button onclick="grade()">Show grade</button>
    <script>
        function grade()
        {
            var a
            a=Number(document.getElementById("mark").value)
            if(a>=90 && a<=100)
        {
            alert("Grade A")
        }
        else if(a>=80 && a<=90)
        {
            alert("Grade B")
        }
        else if(a>=70 && a<=80)
        {
            alert("Grade C")
        }
        else if(a>=60 && a<=70)
        {
            alert("Grade D")
        }
        else if(a<60 && a>=0)
        {
            alert("failed")
        }
        }
    </script>
</body>
</html>
