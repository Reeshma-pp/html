<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="num"></p>
    <button onclick="func()">Submit</button>
</body>
    <script>
        function func()
        {
            var text=""
            let i
            for(i=1;i<=25;i++)
        {
            text+="the number is" +i+"<br>"
        }
        document.getElementById("num").innerHTML=text
        }
    </script>

    

</html>
